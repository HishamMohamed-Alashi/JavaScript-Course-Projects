<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>One-Page Website with Lightbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #004d4d;
    }

    header {
      background-color: #e0f7f7;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background-color: #00b3b3;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 3rem 2rem;
    }

    #pictures img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #00b3b3;
      transition: transform 0.3s ease;
    }

    #pictures img:hover {
      transform: scale(1.05);
    }

    #contact form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    #contact input, #contact textarea, #contact button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #contact button {
      background-color: #00b3b3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #contact button:hover {
      background-color: #008c8c;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      display: block;
      margin: auto;
    }

    footer {
      background-color: #004d4d;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    img {
      width: 30%;
    }

    /* Lightbox styles */
    #lightbox-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox-modal img {
      max-width: 90%;
      max-height: 80vh;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border: 4px solid white;
    }

    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2100;
    }

    #lightbox-close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header id="home">
    <h1>Welcome to My One-Page Site</h1>
    <p>Scroll or use the nav to explore pictures, videos, and more!</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
    <a href="#footer">Footer</a>
  </nav>

  <section id="pictures">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2025/07/12/16/34/umbrella-9710962_1280.jpg" alt="Image 1">
    <img src="https://cdn.pixabay.com/photo/2025/07/12/16/34/umbrella-9710962_1280.jpg" alt="Image 2">
    <img src="https://cdn.pixabay.com/photo/2025/07/12/16/34/umbrella-9710962_1280.jpg" alt="Image 3">
  </section>

  <section id="videos">
    <h2>Watch This Video</h2>
    <iframe src="https://www.youtube.com/embed/HA8VLBrDm6Q?si=TlIxwgCPhmolqNx5" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer id="footer">
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox-modal">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Full Size Image">
  </div>

  <!-- Lightbox Script -->
  <script>
    const images = document.querySelectorAll('#pictures img');
    const modal = document.getElementById('lightbox-modal');
    const modalImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Optional: Close with Esc key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
